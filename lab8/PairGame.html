<!DOCTYPE html>
<html lang="en">
<head>

    <title>Memory Game</title>

    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="settings">
    <h2>Налаштування гри</h2>
    <select id="difficulty">
        <option value="easy">Легко</option>
        <option value="normal">Нормально</option>
        <option value="hard">Важко</option>

</div>
