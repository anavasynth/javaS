<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="lamp"></div>

<label class="switch">
    <input id="toggle" type="checkbox">
    <span class="slider round"></span>
</label>

<select id="lampType">
    <option value="regular">Звичайна</option>
    <option value="energySaving">Енергозберігаюча</option>
    <option value="led">Світлодіодна</option>
</select>

<button id="brightness">Змінити яскравість</button>


<div id="red" class="circle"></div>
<div id="yellow" class="circle"></div>
<div id="green" class="circle"></div>

<button id="nextButton">Next</button>

<script src="script.js"></script>
</body>
</html>
